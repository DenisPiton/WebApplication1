<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 w-96 rounded-lg p-7 ">
        <h1 class="text-white text-2xl mb-6 text-center">Register a new account</h1>
        <form method="post" action="">
            {%csrf_token%}
            <div class="mb-6">
                <label class="text-gray-200 block mb-2">Email</label>
                <input class="bg-gray-700 p-2 outline-none rounded-md text-white  w-full h-10 focus:border-2 border-sky-500 " name="email" type="email" placeholder="example@somemail.com" required>
            </div>
            <div class="mb-6">
                <label class="text-gray-200 block mb-2">Login</label>
                <input class="bg-gray-700 p-2 outline-none rounded-md text-white  w-full h-10 focus:border-2 border-sky-500 " name="login" type="text" placeholder="SomeName123" required>
            </div>
            <div class="mb-6">
                <label class="text-gray-200 block mb-2">Password</label>
                <input class="bg-gray-700 p-2 outline-none rounded-md text-white  w-full h-10 focus:border-2 border-sky-500 " name="password" type="password" placeholder="password" required>
            </div>
            <div class="place-self-center">
                <input type="submit" class="bg-blue-600 p-3 w-32 rounded-md focus:bg-blue-700 text-white">
            </div>

        </form>
        
    </div>
</body>
