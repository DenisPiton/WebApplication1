        <div class="sm:w-1/2 w-[400px] sm:min-w-[700px]  sm:min-h-96 place-self-center mt-8 bg-gray-800 rounded-3xl">

            </div>
            {%for i in leaders%}
                <div class="grid odd:bg-gray-800 even:bg-[#243042] grid-cols-2 w-full text-center place-content-center h-[40px]">
                    <p class="text-[15px] sm:text-2xl font-medium">{{i.user.username}}</p>

                </div>
            {%endfor%}

        <script>
            document.querySelectorAll('.accordion-toggle').forEach(button => {
            button.addEventListener('click', () => {
                const isOpen = button.classList.contains('active');
                const content = document.getElementById("cord");
                console.log("asd")
                // Закрыть все аккордеоны
                document.querySelectorAll('.accordion-toggle').forEach(otherButton => {
                    if (otherButton !== button) {
                        otherButton.classList.remove('active');
                        otherButton.querySelector('svg').classList.remove('rotate-180');
                        otherButton.nextElementSibling.style.maxHeight = '0';
                    }
                });

                // Переключить текущий аккордеон
                if (!isOpen) {
                    button.classList.add('active');
                    button.querySelector('svg').classList.add('rotate-90');
                    content.style.maxHeight = content.scrollHeight + 'px';
                
                } else {
                    button.classList.remove('active');
                    button.querySelector('svg').classList.remove('rotate-90');
                    content.style.maxHeight = '0';
                }
            });
        });
        </script>
